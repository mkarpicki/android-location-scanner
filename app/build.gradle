android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.karpicki.locationscanner"
        minSdkVersion 28
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"


    }

    buildTypes {

        debug {
            buildConfigField("String", "BT_STORE_X_API_KEY", "\""+getBTStoreXApiKey()+"\"")
            buildConfigField("String", "BT_STORE_AUTHORIZATION", "\""+getBTStoreAuthorization()+"\"")
            buildConfigField("String", "BT_STORE_URL", "\""+getBTStoreUrl()+"\"")

            buildConfigField("String", "WIFI_STORE_X_API_KEY", "\""+getWIFIStoreXApiKey()+"\"")
            buildConfigField("String", "WIFI_STORE_AUTHORIZATION", "\""+getWIFIStoreAuthorization()+"\"")
            buildConfigField("String", "WIFI_STORE_URL", "\""+getWIFIStoreUrl()+"\"")

            buildConfigField("String", "IGNORED_LIST_X_API_KEY", "\""+getIgnoredListXApiKey()+"\"")
            buildConfigField("String", "IGNORED_LIST_AUTHORIZATION", "\""+getIgnoredListAuthorization()+"\"")
            buildConfigField("String", "IGNORED_LIST_URL", "\""+getIgnoredListUrl()+"\"")

        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField("String", "BT_STORE_X_API_KEY", "\""+getBTStoreXApiKey()+"\"")
            buildConfigField("String", "BT_STORE_AUTHORIZATION", "\""+getBTStoreAuthorization()+"\"")
            buildConfigField("String", "BT_STORE_URL", "\""+getBTStoreUrl()+"\"")

            buildConfigField("String", "WIFI_STORE_X_API_KEY", "\""+getWIFIStoreXApiKey()+"\"")
            buildConfigField("String", "WIFI_STORE_AUTHORIZATION", "\""+getWIFIStoreAuthorization()+"\"")
            buildConfigField("String", "WIFI_STORE_URL", "\""+getWIFIStoreUrl()+"\"")

            buildConfigField("String", "IGNORED_LIST_X_API_KEY", "\""+getIgnoredListXApiKey()+"\"")
            buildConfigField("String", "IGNORED_LIST_AUTHORIZATION", "\""+getIgnoredListAuthorization()+"\"")
            buildConfigField("String", "IGNORED_LIST_URL", "\""+getIgnoredListUrl()+"\"")

        }
    }

    buildFeatures {
        dataBinding = true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    //implementation "com.squareup.retrofit2:retrofit:$version_retrofit"
    //implementation "com.squareup.retrofit2:converter-scalars:$version_retrofit" //2.7.1

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

}